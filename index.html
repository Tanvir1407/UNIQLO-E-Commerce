    <div>

        <nav>
          <div class="row justify-content-between align-items-center">
            <div class="col-6 col-lg-3">
              <a href="/"><img src="/images/uniqlo-logo.webp" alt="" /></a>

            <div class="col-lg-6 d-none d-lg-block">
              <ul class="nav-link">
                <li><a href="/">Home</a></li>

            </div>
            <div
              class="col-6 col-lg-3 d-flex justify-content-end align-items-center flex-wrap nav_icon_box"
            >
              <i class="icon fa-solid fa-user"></i>
              <i class="icon fa-solid fa-cart-shopping"></i>
              <i class="toggle-nav-icon d-lg-none icon fa-solid fa-bars">
                <ul class="toggle-nav d-none">
                  <li><a href="/">Home</a></li>
                  <li><a href="/">Shop</a></li>
                  <li><a href="/">About</a></li>
                  <li><a href="/">Blog</a></li>
                  <li><a href="/">Contact</a></li>
              </ul>
              </i>
            </div>
          </div>
        </nav>
      </header>

      <!-- slider area -->
      <div class="slide">
        <!-- for mobile -->
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/images/silder-1.png"
                class="d-block w-100"
                alt="slider"
              />
              <div class="carousel-caption slide-1">
                <h5 class="slider-heading">New Product <span>Collection</span></h5>
                <a class="carousel-link" href="/">SHOP NOW</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/slider-2.png"
                class="d-block w-100"
                alt="slider"
              />
              <div class="carousel-caption slide-2">
                <h5 class="slider-heading">New Product <span>Collection</span></h5>
                <a class="carousel-link" href="/">SHOP NOW</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="/images/slider-3.png"
                class="d-block w-100"
                alt="slider"
              />
              <div class="carousel-caption slide-3">
                <h5 class="slider-heading">New Product <span>Collection</span></h5>
                <a class="carousel-link" href="/">SHOP NOW</a>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span aria-hidden="true"
              ><i class="fa-solid fa-chevron-left"></i
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span aria-hidden="true"
              ><i class="fa-solid fa-chevron-right"></i
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
